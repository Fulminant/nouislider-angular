<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="../bower_components/nouislider/distribute/nouislider.min.css"/>
        <style>
            #range {
                height: 300px;
            }
        </style>

        <script src='../bower_components/nouislider/distribute/nouislider.js'></script>
    </head>
    <body>
        <div id="update"></div>
        <span id="value"></span>

        <button class="update-button" data-range="20,50">
            Set range [20, 50]
        </button>

        <button class="update-button" data-range="10,40">
            Set range [10, 40]
        </button>

        <div id="range"></div>
        <script>
            var updateSlider = document.getElementById('update'),
                    updateSliderValue = document.getElementById('value'),
                    settings = {
                        range: {
                            'min': 0,
                            'max': 40
                        },
                        start: 20,
                        margin: 2,
                        step: 2
                    };

            function bindValue ( ) {
                updateSlider.noUiSlider.on('update', function( values, handle ) {
                    updateSliderValue.innerHTML = values[handle];
                });
            }

            noUiSlider.create(updateSlider, settings);
            bindValue();

            var buttons = document.getElementsByClassName('update-button');

            function rebuildSlider ( ) {
                updateSlider.noUiSlider.set(10);
            }

            buttons[0].addEventListener('click', rebuildSlider);
            buttons[1].addEventListener('click', rebuildSlider);
        </script>
    </body>
</html>
