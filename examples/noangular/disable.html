<html>
    <head>
        <link rel="stylesheet" href="../bower_components/nouislider/distribute/nouislider.min.css"/>
        <style>
            #slider1, #slider2 {
                width: 300px;
                margin-bottom: 40px;
            }

            label {
                display: block;
            }
        </style>
    </head>
    <body>

        <div id="slider1"></div>
        <div id="slider2"></div>
        <label>
            toggle slider
            <input type="checkbox" id="checkbox1"/>
        </label>
        <label>
            toggle handle 1
            <input type="checkbox" id="checkbox2"/>
        </label>
        <label>
            toggle handle 2
            <input type="checkbox" id="checkbox3"/>
        </label>

        <script src='../bower_components/nouislider/distribute/nouislider.js'></script>

        <script>
            var slider1 = document.getElementById('slider1'),
                    slider2 = document.getElementById('slider2'),
                    checkbox1 = document.getElementById('checkbox1'),
                    checkbox2 = document.getElementById('checkbox2'),
                    checkbox3 = document.getElementById('checkbox3'),
                    origins1 = slider1.getElementsByClassName('noUi-origin');
                    origins2 = slider2.getElementsByClassName('noUi-origin');

            function toggle(element) {
                if (this.checked) {
                    element.setAttribute('disabled', true);
                } else {
                    element.removeAttribute('disabled');
                }
            }

            noUiSlider.create(slider1, {
                start: 80,
                connect: 'lower',
                range: {
                    min: 0,
                    max: 100
                }
            });

            noUiSlider.create(slider2, {
                start: [20, 60],
                connect: true,
                range: {
                    min: 0,
                    max: 100
                }
            });

            checkbox1.addEventListener('click', function() {
                toggle.call(this, slider1);
                toggle.call(this, slider2);
            });

            checkbox2.addEventListener('click', function() {
                toggle.call(this, origins1[0]);
                toggle.call(this, origins2[0]);
            });

            checkbox3.addEventListener('click', function() {
                if (origins1[1]) {
                    toggle.call(this, origins1[1]);
                }
                toggle.call(this, origins2[1]);
            });
        </script>
    </body>
</html>
