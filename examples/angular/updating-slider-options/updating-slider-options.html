<section ng-controller="UpdatingSliderOptionsCtrl as ctrl">
    <h1>Updating slider options</h1>

    <div>{{ctrl.value}}</div>
    <div class="horizontal-slider"
         ya-no-ui-slider="ctrl.options"
         ng-model="ctrl.value"></div>

    <button ng-click="ctrl.setRange(20, 50)">
        Set range [20, 50]
    </button>

    <button ng-click="ctrl.setRange(10, 40)">
        Set range [10, 40]
    </button>
</section>
