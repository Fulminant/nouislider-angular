<section ng-controller="DestroyCtrl as ctrl">
    <h1>Destroy</h1>

    <button ng-click="ctrl.shown = !ctrl.shown">toggle slider</button>
    <div>{{ctrl.value}}</div>
    <div class="horizontal-slider"
         ng-if="ctrl.shown"
         ya-no-ui-slider="ctrl.options"
         ng-model="ctrl.value"></div>
</section>
